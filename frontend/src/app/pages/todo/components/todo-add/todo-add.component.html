	<div>
		<mat-form-field appearance="fill">
			<mat-label>Please, enter note: </mat-label>
			<input 
				matInput 
				placeholder="enter your note" 
				minlength="3"
				[formControl]="note"
				(change)="onCreateNote()">
			<mat-error >
				Min 3 character or Maximum 250 characters
			</mat-error>
		</mat-form-field>
	</div>
