<mat-button-toggle-group #group="matButtonToggleGroup">
	<mat-button-toggle value="null" (change)="setFilterStatus($event.value)">
		All
	</mat-button-toggle>
	<mat-button-toggle value="0" (change)="setFilterStatus($event.value)">
		Active
	</mat-button-toggle>
	<mat-button-toggle value="1" (change)="setFilterStatus($event.value)">
		Completed
	</mat-button-toggle>
</mat-button-toggle-group>
